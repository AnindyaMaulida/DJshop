    <script>
        async function getProducts() {
            return fetch("{% url 'main:get_product_json' %}").then((res) => res.json())
        }

        async function getCart() {
            const cart = {};
            const products = await getProducts();

            // Populate cart with products from main
            products.forEach((product) => {
                cart[product.pk] = product.fields.jumlah;
            });

            return cart;
        }

      }

      async function refreshProductList() {
          const products = await getProducts();
          cart = await getCart();  // Perbarui keranjang saat memuat produk

          const productListDiv = document.getElementById("productList");
          productListDiv.innerHTML = "";

          products.forEach((product) => {
              const productCard = document.createElement("div");
              productCard.classList.add("bg-white", "p-6", "rounded-lg", "shadow-lg");

              const productName = document.createElement("h3");
              productName.classList.add("text-lg", "font-semibold");
              productName.textContent = product.fields.name;

              const productDescription = document.createElement("p");  // Ganti color dengan description
              productDescription.classList.add("text-sm", "text-gray-500");
              productDescription.textContent = `Description: ${product.fields.description}`;

              const productQuantity = document.createElement("p");
              productQuantity.classList.add("text-lg", "font-medium", "text-gray-900");
              const productId = product.pk;
              productQuantity.textContent = `Jumlah: ${cart[productId] || 0}`;  // Tampilkan jumlah produk dari keranjang

              productCard.appendChild(productName);
              productCard.appendChild(productDescription);
              productCard.appendChild(productQuantity);

              productListDiv.appendChild(productCard);
          });
      }

      refreshProductList();
  </script>
